orbs:
  node: circleci/node@1.1
version: 2.1
workflows:
  build-test-lint:
    jobs:
      - install
      - build:
          requires:
            - install
      - test:
          requires:
            - install
      - lint:
          requires:
            - install
jobs:
  install:
    executor:
      name: node/default
      tag: '12.13'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
  build:
    executor:
      name: node/default
      tag: '12.13'
    steps:
      - run:
          name: Run Build
          command: yarn build
  test:
    executor:
      name: node/default
      tag: '12.13'
    steps:
      - run:
          name: Run Tests
          command: yarn test --ci --coverage --reporters=default --reporters=jest-junit
      - store_test_results:
          path: ./reports/junit/jest.xml
      - store_artifacts:
          path: ./reports/junit/jest.xml
    environment:
      JEST_JUNIT_OUTPUT: "./reports/junit/jest.xml"
  lint:
    executor:
      name: node/default
      tag: '12.13'
    steps:
      - run:
          name: Run Linter
          command: yarn lint -- --format junit -o ./reports/junit/eslint.xml
      - store_test_results:
          path: ./reports/junit/eslint.xml
      - store_artifacts:
          path: ./reports/junit/eslint.xml
